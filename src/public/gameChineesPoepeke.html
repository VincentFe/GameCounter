<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinees Poepeke - GameCounter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0;
      font-weight: 700;
      text-align: center;
    }

    .header-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .controls {
      padding: 20px 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #eee;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .content {
      padding: 30px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .players-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .player-row {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .player-card {
      background: #f8f9fa;
      border: 3px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      flex: 1;
    }

    .player-card:hover {
      border-color: #667eea;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .player-header {
      display: flex;
      align-items: center;
      margin-bottom: 0;
      gap: 10px;
    }

    .player-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 44px;
      background: #e8e8e8;
      color: #333;
      flex-shrink: 0;
    }

    .player-btn:hover {
      background: #667eea;
      color: white;
      transform: scale(1.05);
    }

    .player-btn:active {
      transform: scale(0.95);
    }

    .player-name {
      font-size: 1.3em;
      font-weight: 700;
      color: #333;
      flex: 1;
    }

    .player-score {
      font-size: 1.8em;
      font-weight: 700;
      color: #667eea;
      text-align: center;
      min-width: 80px;
    }

    .chinees-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 10px;
      flex-shrink: 0;
    }

    .chinees-input {
      width: 60px;
      padding: 6px 8px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95em;
      text-align: center;
    }

    .chinees-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chinees-btn {
      padding: 6px 12px;
      border: 2px solid transparent;
      border-radius: 6px;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chinees-btn-gehaald {
      background: #51cf66;
      color: white;
    }

    .chinees-btn-gehaald:hover {
      background: #40c057;
      transform: translateY(-1px);
    }

    .chinees-btn-gefaald {
      background: #ff6b6b;
      color: white;
    }

    .chinees-btn-gefaald:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }

    .chinees-btn.selected {
      border: 2px solid #333;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
    }

    .chinees-btn:not(.selected) {
      opacity: 0.7;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .status {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .new-player-entry {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .new-player-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      color: #333;
    }

    .new-player-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .new-player-buttons {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .new-player-add-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .new-player-add-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .new-player-add-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .new-player-cancel-btn {
      padding: 8px 16px;
      background: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .new-player-cancel-btn:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .round-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .round-counter {
      background: #f8f9fa;
      border: 3px solid #667eea;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.3em;
      font-weight: 700;
      color: #667eea;
      text-align: center;
      min-width: 150px;
    }

    .validate-round-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .validate-round-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .validate-round-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Round info and validity indicators */
    .round-info-box {
      background: #f8f9fa;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1.1em;
      font-weight: 600;
      color: #667eea;
      text-align: center;
      min-width: 130px;
    }

    .geldig-indicator {
      background: #f8f9fa;
      border: 2px solid #ff6b6b;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1.1em;
      font-weight: 600;
      color: #ff6b6b;
      text-align: center;
      min-width: 110px;
    }

    .geldig-indicator.valid {
      border-color: #51cf66;
      color: #51cf66;
    }

    /* History grid for Chinees Poepeke players */
    .history-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    .history-item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 6px 8px;
      min-width: 36px;
      text-align: center;
      font-weight: 600;
      color: #333;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      .controls {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .chinees-actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="gameTitle">Chinees Poepeke</h1>
    </header>

    <div class="controls">
      <button id="addPlayerBtn" class="btn btn-primary">Add Player</button>
      <button id="saveGameBtn" class="btn btn-secondary">Save Game</button>
      <button class="btn btn-secondary" onclick="endGame()">End Game</button>
    </div>

    <div class="content">
      <h2>Players</h2>


      <div class="round-section">
        <div class="round-counter" id="roundCounter">Ronde: 1</div>
        <button id="validateRoundBtn" class="validate-round-btn">Einde Ronde</button>
        <div class="round-info-box" id="overUnderBox">Over/Under: -</div>
        <div class="geldig-indicator" id="geldidIndicator">Geldig: ‚ùå</div>
      </div>
      <div id="playersList" class="players-grid"></div>
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">List Empty</div>
        <div class="empty-state-text">No players yet. Click "Add Player" to get started!</div>
      </div>

      <div id="statusMessage" class="status"></div>
    </div>
  </div>

  <script src="/public/script.js"></script>
  <script src="/public/gameChineesPoepeke.js"></script>
</body>
</html>
