<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Players - GameCounter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    header p {
      font-size: 0.95em;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn-add {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex-shrink: 0;
    }

    input[type="text"]:disabled {
      background-color: #f0f0f0;
      color: #999;
      cursor: not-allowed;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 1.05em;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: white;
      color: #333;
      font-weight: 600;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    .btn-create {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-create:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-create:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: #333;
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    .status {
      margin: 15px 0;
      padding: 12px 15px;
      border-radius: 8px;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    h2 {
      color: #333;
      margin: 30px 0 20px 0;
      font-size: 1.5em;
      border-top: 2px solid #eee;
      padding-top: 20px;
    }

    .players-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }

    .groups-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
    }

    .groups-list {
      list-style: none;
      margin-top: 10px;
    }

    .btn-create-groups {
      padding: 8px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }

    .group-box {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      background: #fafbfd;
    }

    .group-header-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .group-name-input {
      flex: 1;
      padding: 8px 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-weight: 600;
    }

    .group-set-button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-left: 8px;
      width: 90px;
    }

    .group-members {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .group-member {
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #eee;
      font-weight: 600;
    }

    .players-header h2 {
      margin: 30px 0 20px 0;
      border-top: 2px solid #eee;
      padding-top: 20px;
      flex: 1;
    }

    .btn-remove-all {
      padding: 8px 16px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      height: fit-content;
      margin-top: 20px;
    }

    .btn-remove-all:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }

    .btn-remove-all:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .players-list {
      list-style: none;
    }

    .player-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .player-item:hover {
      background: #f0f2f7;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .player-item.selected-for-delete {
      border-color: #ff6b6b;
      box-shadow: 0 6px 18px rgba(255, 107, 107, 0.12);
      transform: translateY(-2px);
    }

    .player-name {
      font-weight: 600;
      color: #333;
      font-size: 1.1em;
    }

    .player-actions {
      display: flex;
      gap: 8px;
    }

    .btn-delete {
      padding: 8px 16px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-delete:hover {
      background: #ff5252;
      transform: translateY(-1px);
    }

    .btn-delete:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .select-deselect-toggle {
      padding: 8px 16px;
      border: 2px solid #999;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      height: fit-content;
      margin-top: 20px;
      display: inline-block;
      text-align: center;
      user-select: none;
    }

    .select-deselect-toggle.unselected {
      color: #999;
      border-color: #999;
      background: transparent;
    }

    .select-deselect-toggle.unselected:hover {
      background: #f5f5f5;
      transform: translateY(-1px);
    }

    .select-deselect-toggle.selected {
      color: white;
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .select-deselect-toggle.selected:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
    }

    .select-deselect-toggle:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: #999;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      .form-controls {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Add Players</h1>
      <p>Enter your player names to get started</p>
    </header>

    <div class="content">
      <form id="nameForm" onsubmit="return false;">
        <div class="form-group">
          <label for="gameName">Game Name:</label>
          <div class="input-row">
            <input
              type="text"
              id="gameName"
              autocomplete="off"
              placeholder="Enter a game name..."
            />
            <button type="button" id="setGameBtn" class="btn-add">
              Set
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="gameType">Game Type:</label>
          <select id="gameType">
            <option value="quiz">Quiz</option>
            <option value="chinees poepeke">Chinees Poepeke</option>
          </select>
        </div>

        <div class="form-controls">
          <button type="button" id="startGameBtn" class="btn btn-create">
            Start Game
          </button>
          <button type="button" id="cancelBtn" class="btn btn-cancel">
            Back Home
          </button>
        </div>

        <div class="form-group">
          <label for="playerName">Player Name:</label>
          <div class="input-row">
            <input
              type="text"
              id="playerName"
              autocomplete="off"
              placeholder="Enter a player name..."
              required
            />
            <button type="button" id="createBtn" class="btn-add">
              Add
            </button>
          </div>
        </div>

        <div id="status" class="status" role="alert"></div>
      </form>

      <div class="players-header">
          <h2>Players List</h2>
          <button type="button" id="deleteBtn" class="btn-remove-all" style="display: none;">
            Delete
          </button>
        </div>
        <ul id="playerList" class="players-list"></ul>
        <div id="emptyState" class="empty-state" style="display: none;">
          No players added yet. Enter a name above to get started!
        </div>

        <div class="groups-header">
          <h2>Groups</h2>
          <div id="groupsBannerCenter">
            <button type="button" id="createGroupsBtn" class="btn-create-groups" style="margin-left:10px;">Create Groups</button>
            <button type="button" id="startWithGroupsBtn" class="btn btn-create" style="margin-left:10px;">Start game with groups</button>
          </div>
        </div>
        <ul id="groupsList" class="groups-list"></ul>
    </div>
  </div>

  <script>
    // Initialize players from sessionStorage (passed from leaderboard)
    async function initializePlayersFromSession() {
      const playersJson = sessionStorage.getItem("__initialPlayers");
      if (playersJson) {
        try {
          const players = JSON.parse(playersJson);
          // Add each player to the current game
          for (const player of players) {
            try {
              const resp = await fetch("/saveName", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: player.name }),
              });
              if (!resp.ok) {
                console.warn(`Failed to add player ${player.name}`);
              }
            } catch (err) {
              console.warn(`Error adding player ${player.name}:`, err);
            }
          }
          // Clear sessionStorage after use
          sessionStorage.removeItem("__initialPlayers");
          // Reload the player list display
          if (typeof loadManagePlayers === "function") {
            loadManagePlayers();
          }
        } catch (err) {
          console.error("Failed to parse initial players:", err);
        }
      }
    }

    // Function to remove all players
    async function removeAllPlayers() {
      if (!confirm("Are you sure you want to remove all players?")) {
        return;
      }
      
      const removeAllBtn = document.getElementById("removeAllBtn");
      if (removeAllBtn) {
        removeAllBtn.disabled = true;
      }

      try {
        const resp = await fetch("/removeAllPlayers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        });
        const data = await resp.json();
        if (resp.ok && data.ok) {
          // Reload the player list
          if (typeof loadManagePlayers === "function") {
            loadManagePlayers();
          }
        } else {
          alert("Failed to remove all players: " + (data?.error || resp.statusText));
        }
      } catch (err) {
        alert("Error removing all players: " + err.message);
      } finally {
        if (removeAllBtn) {
          removeAllBtn.disabled = false;
        }
      }
    }

    // Setup delete button visibility and observer
    function updateDeleteButtonVisibility() {
      const deleteBtn = document.getElementById("deleteBtn");
      const playerList = document.getElementById("playerList");
      if (deleteBtn) {
        deleteBtn.style.display = playerList && playerList.children.length > 0 ? "block" : "none";
      }
    }

    // Observe changes to player list and update button visibility
    const observer = new MutationObserver(() => {
      updateDeleteButtonVisibility();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const deleteBtn = document.getElementById("deleteBtn");
      if (deleteBtn) {
        deleteBtn.addEventListener("click", () => {
          if (typeof toggleDeleteMode === 'function') toggleDeleteMode();
        });
      }
      
      const playerList = document.getElementById("playerList");
      if (playerList) {
        observer.observe(playerList, { childList: true });
      }

      // Game type selector
      const gameTypeSelect = document.getElementById("gameType");
      if (gameTypeSelect) {
        gameTypeSelect.addEventListener("change", async (e) => {
          const type = e.target.value;
          try {
            const resp = await fetch("/setGameType", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ type }),
            });
            const data = await resp.json();
            if (!resp.ok || !data.ok) {
              alert("Failed to set game type: " + (data?.error || resp.statusText));
              // Reset to previous value on error
              e.target.value = e.target.defaultValue;
            }
          } catch (err) {
            alert("Error setting game type: " + err.message);
            e.target.value = e.target.defaultValue;
          }
        });
      }

      // Call after DOM is ready
      initializePlayersFromSession();
      updateDeleteButtonVisibility();
    });

    // Fallback if DOMContentLoaded already fired
    if (document.readyState !== "loading") {
      initializePlayersFromSession();
    }
  </script>

  <script src="/public/script.js"></script>
</body>
</html>
