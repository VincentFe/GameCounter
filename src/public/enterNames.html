<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enter Names</title>
</head>
<body>
  <h1>Enter a Name</h1>

  <form id="nameForm" onsubmit="return false;">
    <label for="playerName">Name:</label>
    <input type="text" id="playerName" autocomplete="off" required />
    <br /><br />

    <button type="button" id="createBtn">Create</button>
    <button type="button" id="cancelBtn">Cancel</button>
  </form>

  <h2>Players</h2>
  <ul id="playerList"></ul>

  <div id="status" aria-live="polite" style="margin-top:12px"></div>

  <script src="/public/script.js"></script>
</body>
</html>
